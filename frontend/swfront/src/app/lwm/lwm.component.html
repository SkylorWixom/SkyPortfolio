<main class="learn-with-me">

  <!-- Top Header -->
  <header class="lwm-header">
    <h1>Welcome to "Learn with Me"</h1>
    <p>
      As a lifelong learner, I'm always exploring new technologies...
    </p>
    <p>
      On this page, I'll share resources...
    </p>
  </header>

  <!-- Two-column layout: left for menu, right for content -->
  <div class="lwm-layout">

    <!-- Left sidebar: each top-level MenuItem is passed to <app-menu-item> -->
    <nav class="lwm-sidebar">
      <app-menu-item
        *ngFor="let topItem of menu"
        [item]="topItem"
        (itemSelected)="onItemSelected($event)"
      ></app-menu-item>
    </nav>

    <!-- Right main content area -->
    <section class="lwm-content">
      <div *ngIf="!selectedItem">
        <h2>Select a topic</h2>
        <p>Pick any item in the sidebar to expand or select a final subtopic.</p>
      </div>

      <div *ngIf="selectedItem">
        <h2>{{ selectedItem.title }}</h2>
        <p>{{ selectedItem.placeholderContent }}</p>
      </div>
    </section>
  </div>

</main>
