<main class="page-wrapper">
  <div class="page-container contact-page">
    
    <!-- 1) Intro section with a sub-block background (like your resume/blog) -->
    <section class="contact-section">
      <h1>Contact Me</h1>
      <p>
        Have a question or want to discuss a project?
        Fill out the form below and I'll get back to you as soon as possible!
      </p>
    </section>

    <!-- 2) The form in another sub-block (you can combine them if you prefer) -->
    <section class="contact-section">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name" 
            placeholder="Your Name" 
            required
          />
          <div class="error-message" 
               *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
            Name is required.
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="you@example.com" 
            required
          />
          <div class="error-message"
               *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
            Enter a valid email address.
          </div>
        </div>

        <!-- Message Field -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            formControlName="message"
            placeholder="Your Message"
            rows="5"
            required
          ></textarea>
          <div class="error-message"
               *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
            Message must be at least 10 characters long.
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="contactForm.invalid"
        >
          Send
        </button>
      </form>
    </section>

  </div>
</main>
