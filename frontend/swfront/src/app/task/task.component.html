<div class="task-board">
  <p class="task-board-subtitle">
    A quick overview of recent completions, active work, and backlog.
    <br />
    <strong>
      Last Updated:
      {{ lastUpdate ? (lastUpdate | date:'short') : 'N/A' }}
    </strong>
  </p>

  <!-- RECENTLY COMPLETED -->
  <div class="task-category">
    <h3>Recently Completed</h3>
    <div class="task-list">
      <ng-container *ngFor="let t of allTasks">
        <div class="task-card completed" *ngIf="t.status === 'completed'">
          <div class="task-card-body">
            <strong class="task-card-title">{{ t.title }}</strong>
            <p class="task-card-details" *ngIf="t.details">{{ t.details }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- ACTIVE DEVELOPMENT -->
  <div class="task-category">
    <h4>Active Development</h4>
    <div class="task-list">
      <ng-container *ngFor="let t of allTasks">
        <div class="task-card active" *ngIf="t.status === 'active'">
          <div class="task-card-body">
            <strong class="task-card-title">{{ t.title }}</strong>
            <p class="task-card-details" *ngIf="t.details">{{ t.details }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- BACKLOG -->
  <div class="task-category">
    <h4>Backlog</h4>
    <div class="task-list">
      <ng-container *ngFor="let t of allTasks">
        <div class="task-card backlog" *ngIf="t.status === 'backlog'">
          <div class="task-card-body">
            <strong class="task-card-title">{{ t.title }}</strong>
            <p class="task-card-details" *ngIf="t.details">{{ t.details }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
