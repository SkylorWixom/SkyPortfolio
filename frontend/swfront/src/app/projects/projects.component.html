<main class="page-wrapper">
  <section class="projects-banner">
    <div class="projects-banner-content">
      <h1>My Projects</h1>
      <p>Check out some of my work below.</p>
    </div>
  </section>

  <div class="page-container projects">
    <section class="projects-section">
      <!-- Intro block (optional) -->
      <div class="projects-intro">
        <h2>Projects Overview</h2>
        <p>Here are some of the projects Iâ€™ve worked on, displayed as cards.</p>
      </div>

      <!-- Actual list of project cards -->
      <div class="project-list">
        <div class="project-card" *ngFor="let proj of projects">
          <!-- If you have a thumbnail field, you can <img [src]="proj.thumbnail" alt="{{proj.title}}" ...> -->
          <h3>{{ proj.title }}</h3>
          <p>{{ proj.description }}</p>
          <div class="project-stack">
            <span class="stack-item" *ngFor="let tech of proj.stack">{{ tech }}</span>
          </div>
          <a
            *ngIf="proj.demoLink"
            [href]="proj.demoLink"
            target="_blank"
            class="project-demo-button"
          >
            View Demo
          </a>
        </div>
      </div>
    </section>
  </div>
</main>
