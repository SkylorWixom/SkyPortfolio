<main class="page-wrapper">
  <div class="page-container projects">
    
    <h1>My Projects</h1>
    <p>Here are some of the projects I've worked on, displayed as cards.</p>

    <!-- The grid of project cards -->
    <section class="project-list">
      <!-- 
         Example *ngFor: 
         <div class="project-card" *ngFor="let proj of projects">
           ...
         </div>
      -->

      <!-- Hard-coded example if no dynamic data: -->
      <div class="project-card">
        <img 
          src="https://example.com/image.png"
          alt="Project thumbnail"
          class="project-thumbnail"
        />
        <h2>My Portfolio Website</h2>
        <p>A full-stack portfolio built with Angular and Node.js</p>
        <div class="project-stack">
          <span class="stack-item">Angular</span>
          <span class="stack-item">Node.js</span>
          <span class="stack-item">MongoDB</span>
        </div>
        <a href="https://example.com" target="_blank" class="project-demo-button">View Demo</a>
      </div>
      
      <!-- More project-card divs or your *ngFor here. -->
    </section>

  </div>
</main>
